<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piedra, Papel y Tijera</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="./imatges/1x/tijera.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main></main>
    <h1 id="titulo">Juego de Piedra, Papel y Tijera</h1>
    <div class="gridContainer  escondertodo">
      <div class="clasificacion">
        <section class="leaderboard">
          <h2 class="underline">Clasificación</h2>
          <div id="records-container"></div>
        </section>
      </section>
      </div>

      <div class="opciones">
        <section class="imagenesPlay">
          <form id="newForm">
            <input type="text" id="username2" placeholder="Ingrese su nuevo nombre" />
            <button type="submit" id="newSubmit">Enviar</button>
          </form>
          <h2>Nombre de usuario: <span id="nombreActual"></span></h2>
          <h3>Elige tu opción:</h3>
          <div>
            <img src="imatges\1x\piedra.png" alt="Piedra" id="piedra" />
            <img src="imatges\1x\papel.png" alt="Papel" id="papel" />
            <img src="imatges\1x\tijera.png" alt="Tijera" id="tijera" />
          </div>
        </section>
      </div>
      <div class="resultadoss">
        <section class="resultados">
          <h2 class="underline">Resultados</h2>
          <table id="result" class="tablaResultados">
            <tr>
              <td class="arriba derecha"><p>Tu</p></td>
              <td class="arriba"><p>IA</td>
            </tr>
            <tr>
              <td class="derecha"><p id="playerScore" >0</p></td>
              <td ><p id="computerScore">0</p></td>
            </tr>
          </table>
          <div id="result">
            <p></p>
            <p>WinStreak actual: <span id="actual">0</span></p>
            <p>Victorias seguidas: <span id="record">0</span></p>
          </div>
        </section>
        </section>
      </div>
    </div>
    <div class="containerNames" class="hidden">
      <section id="inputNombre">
        <form>
          <input type="text" id="username" placeholder="Ingrese su nombre" />
          <button type="submit" id="submit">Enviar</button>
        </form>
      </section>
    </div>
    <script src="java.js"></script>

  </body>
</html>
